    dataProcessingModalContent: "<p><strong>Amaç</strong></p>\n<p>Bu politika, bülten abonelikleri için kişisel verilerin toplanması, işlenmesi ve saklanmasıyla ilgili yaklaşımımızı\nGenel Veri Koruma Yönetmeliği (GDPR) ile uyumlu olarak belirler. Bireylerin verileri üzerinde tam kontrol sahibi olmalarını\nve verilerinin nasıl kullanıldığını anlamalarını sağlar.</p>\n<p><strong>Açık onay</strong></p>\n<p>Bülten aboneliklerini yalnızca açık, olumlu bir onay süreci ile toplarız.\nAboneler, onay kutusunu aktif olarak işaretlemeli veya \"Kabul Ediyorum\" düğmesini tıklamalıdır.\nÖnceden işaretli onay kutuları veya dolaylı onay kullanılmaz.</p>\n<p><strong>Veri Azaltma</strong></p>\n<p>Bülten göndermek için yalnızca gerekli verileri toplarız: E-posta adresi (zorunlu).</p>\n<p><strong>Çıkış</strong></p>\n<p>Aboneler istediği zaman çıkabilir. Her bülten, kolayca bulunup kullanılabilen bir abonelikten çıkma bağlantısı içerir.\n</p>\n<p><strong>Veri Saklama</strong></p>\n<p>Kişisel veriler, yalnızca abonelik süresi boyunca veritabanımızda saklanır. Bir abone çıkarsa, e-posta\nadresi ve diğer kişisel veriler, kanun gereği veya meşru amaçlar için gerekli olmadıkça silinir.</p>\n<p><strong>Güvenli Veri İşleme</strong></p>\n<p>Abonelerin verilerini korumak için uygun teknik ve organizasyonel önlemler alırız, örneğin:\nVerilerin iletimi sırasında şifrelenmesi. Veri depolama ve işleme sistemlerimizin düzenli denetimleri.</p>\n"
