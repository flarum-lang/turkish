    dataProcessingModalContent: "<p><strong>Amaç</strong></p>\n<p>Bu politika, bülten için kişisel verilerin toplanması, işlenmesi ve saklanmasına yönelik yaklaşımımızı özetlemektedir Abonelikler Genel Veri Koruma Yönetmeliği'ne (GDPR) uygundur. Bireylerin Verileri üzerinde tam kontrole sahipler ve bu verilerin nasıl kullanıldığını anlıyorlar.</p>\n<p><strong>Açık izin</strong></p>\n<p>Bülten aboneliklerini yalnızca açık ve olumlu bir katılım süreci yoluyla topluyoruz. Abonelerin onay vermek için işaretlenmemiş bir kutuyu aktif olarak işaretlemesi veya özel bir \"Kabul Ediyorum\" geçiş düğmesini tıklaması gerekir. Önceden işaretlenmiş onay kutuları veya zımni izin kullanılmaz.</p>\n<p><strong>Veri Minimizasyonu</strong></p>\n<p>Yalnızca haber bülteni göndermek için gerekli verileri topluyoruz: E-posta adresi (gerekli). </p>\n<p><strong>Devre dışı bırak</strong></p>\n<p>Aboneler istedikleri zaman abonelikten çıkabilirler. Her bültende bulunması ve kullanılması kolay bir abonelikten çıkma bağlantısı bulunur. </p>\n<p><strong>Veri Saklama</strong></p>\n<p>Kişisel veriler veritabanımızda yalnızca abonelik süresi boyunca saklanır. Bir abone kapsam dışında kalmayı tercih ederse, e-postası adres ve diğer kişisel veriler, yasa gereği veya meşru amaçlar (ör. gelecekte e-postalardan kaçınmak için bir engelleme listesi tutmak) gerektirmedikçe silinir.</p>\n<p><strong>Güvenli Veri İşleme</strong></p>\n<p>Abonelerin verilerini korumak için aşağıdakiler gibi uygun teknik ve organizasyonel önlemleri sağlıyoruz: İletim sırasında verilerin şifrelenmesi. Veri depolama ve işleme sistemlerimizin düzenli denetimleri.</p>\n"
