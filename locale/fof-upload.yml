fof-upload:
  admin:
    buttons:
      save: 'Ayarları kaydet'
    help_texts:
      client_extension: "Varsayılan olarak Yükle, MIME türüne göre güvenli bir dosya uzantısı seçecektir.\nZIP veya ikili verilere dayalı bazı dosya türleri için bu, beklenen uzantıların yerine genel uzantıların kullanılmasına neden olabilir.\nBurada, aynen tutulacak dosya uzantılarının virgülle ayrılmış bir listesini girebilirsiniz.\n"
      composer_buttons: "Varsayılan olarak hem medya yöneticisi düğmesi hem de yükleme düğmesi görünür durumdadır. Ayrıca yalnızca bir düğmeyi görüntülemeyi de seçebilirsiniz.\n"
      custom_s3_url: "Belirli bir URL formatı gerektiren S3 uyumlu bir hizmet kullanıyorsanız (ör. Backblaze B2) veya varsayılan URL formatıyla ilgili sorunlar yaşıyorsanız bu ayarı kullanın. Bu ayar genellikle çoğu hizmet için gerekli değildir. URL'nin protokolü (https://) içerdiğinden ve doğru biçimlendirildiğinden emin olun. Örnek: https://your-bucket.s3.your-region.backblazeb2.com\n"
      disable-download-logging: "Forum kullanıcıları tarafından yapılan her indirme işleminin kaydını etkisizleştir. Etkinleştirilmesi, gelecekte indirenlerin sayısını ve diğer ölçümleri görmenizi sağlar.\n"
      disable-hotlink-protection: "Hotlink koruması, diğer sitelerden indirme yapılmasına engel olur. Geçerli bir csrf token ve post id'si gereklidir.\n"
      download_templates: "İndirme şablonları, dosyaların forumunuzda nasıl görüneceğini ayarlamanızı sağlar, örneğin önizleme veya düğme gibi. Mevcut olanlar:\n"
      mime_types: "Lütfen eşlemenizi burada yapılandırın. Her mime tipi normal ifade, belirli bir yükleme bağdaştırıcısı ve indirme şablonu tarafından işlenecektir.\n"
      resize: "Resimlerin yüklenmeden önce yeniden boyulandırılıp boyutlandırılmayacağını seçin. Piksel cinsinden maksimum genişlik ve yükseklik belirtebilirsiniz. Yeniden boyutlandırma işlemi görüntülerin enini ve boyunu korur.\n"
      s3_acl: "Yüklenen nesneye uygulanması gereken ACL (varsayılan: özel). Olası değerler için bkz. https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl\n"
      s3_compatible_storage: "Aşağıdaki ayarlar yalnızca S3 uyumlu depolama kullanılırken gereklidir. AWS kullanıyorsanız, bunları boş bırakabilirsiniz.\n"
      s3_instance_profile: "Örnek profilinde kimlik bilgilerini kullanmak için anahtarı ve sırrı (secret) boş bırakın.\n"
      watermark: "Yükleme sırasında resimlere filigran (watermark) eklenip eklenmeyeceğini seçin. Filigranlar gif olmayan dosyalara eklenebilir.\n"
    inspect-mime:
      description: "FoF Upload, yaygın MIME türleri için <a>PHP Mime Detector</a> kitaplığını ve yedek olarak PHP Fileinfo'yu kullanır. \nFileinfo tarafından döndürülen MIME değeri sunucudan sunucuya farklı olabilir!\n"
