    firstLoginModalContent: "<p>\n    Bu forum, topluluk içindeki olumlu etkileşimi teşvik etmek için dinamik bir itibar sistemi kullanmaktadır.\n    Bir kullanıcı olarak, tartışmalara ve etkileşimlere anlamlı bir şekilde katkıda bulunarak itibar puanları kazanabilirsiniz, örneğin:\n    <ul>\n      <li>\n        Yeni tartışmalar oluşturmak: Düşüncelerinizi ve fikirlerinizi toplulukla paylaşın.\n      </li>\n      <li>\n        Gönderilere yanıt vermek: Yanıtlarınızın kalitesine göre puan kazanın.\n      </li>\n      <li>\n        Kullanıcıları bildirmek: Uygunsuz davranışları bildirerek sağlıklı bir ortamın korunmasına yardımcı olun.\n      </li>\n      <li>\n        Beğeni almak: Diğerlerinin gönderilerine takdir gösterin ve karşılığında ödüllendirilin.\n      </li>\n      <li>\n        En iyi cevapları yazmak: Bir problemi çözen ve \"en iyi cevap\" olarak seçilen cevaplar vererek puan kazanın.\n      </li>\n    </ul>\n  </p>\n  <p>\n    İtibar puanları kazanın, olumlu davranış sergileyin, başkalarına yardımcı olun ve topluluğa katkıda bulunun. Yaptığınız eylemler\n    daha yüksek sesle konuşur ve her bir puanla çabalarınız için tanınma kazanırsınız. Etkileşime devam edin ve itibarınızı oluşturun!\n  </p>\n"
